language: node_js
node_js:
  - "6"
  - "5"
  - "4.4"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_script:
  - npm i -g mocha
  - npm i -g codeclimate-test-reporter
  - npm i -g istanbul
after_script:
  - cd coverage
  - ls
  - CODECLIMATE_REPO_TOKEN=$CODECLIMATE_REPO_TOKEN codeclimate-test-reporter < lcov.info